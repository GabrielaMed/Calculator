<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="history">
                    <p id="operator"></p>
                    <input id="history-value"></input>
                </div>
                <div class="output">
                    <input id="output-value"></input>
                </div>
            </div>
            <div class="keyboard">
                <!-- Primeira linha de botões -->
                <button class="empty" id="empty"> </button>
                <button class="empty" id="empty"> </button>
                <button class="operator" onclick="operator('%')">%</button>
                <button class="operator" onclick="operator('/')">/</button>

                <!-- Segunda linha de botões -->
                <button class="number" id="7" onclick="number(7)">7</button>
                <button class="number" id="8" onclick="number(8)">8</button>
                <button class="number" id="9" onclick="number(9)">9</button>
                <button class="operator" onclick="operator('x')">x</button>

                <!-- Terceira linha de botões -->
                <button class="number" id="4" onclick="number(4)">4</button>
                <button class="number" id="5" onclick="number(5)">5</button>
                <button class="number" id="6" onclick="number(6)">6</button>
                <button class="operator" onclick="operator('-')">-</button>

                <!-- Quarta linha de botões -->
                <button class="number" id="1" onclick="number(1)">1</button>
                <button class="number" id="2" onclick="number(2)">2</button>
                <button class="number" id="3" onclick="number(3)">3</button>
                <button class="operator" onclick="operator('+')">+</button>

                <!-- Quinta linha de botões -->
                <button class="empty" id="empty"> </button>
                <button class="number" id="0" onclick="number(0)">0</button>
                <button class="empty" id="empty"> </button>
                <button class="operator" id="=" onclick="result()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
